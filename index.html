<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_3137957_uuhy7tvmy4k.css">
  <script>
    const clientWidth = document.documentElement.clientWidth  //获取浏览器宽度
    const clientHeight = document.documentElement.clientHeight // 获取浏览器高度
    window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth //设置页面宽度
    const pageHeight = pageWidth / (16 / 9) //设置页面高度
    const string = `<style>
                          html{
                                 font-size: ${pageWidth / 100}px
                          }
                  </style>`
    document.write(string)//写入页面
  </script>
<script type="module" crossorigin src="./assets/index.9618dc3c.js"></script>

    //root.style.width = pageWidth +'px' //设置root div的宽度和高度
    root.style.height = pageHeight +'px'
